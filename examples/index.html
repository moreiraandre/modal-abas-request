<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Modalar</title>

    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Modalar -->
<div class="modal fade" id="modalar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <b class="modal-title" id="modalar-modal-title">Visualização</b>
                <button id="modalar-close" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span class="text-info" id="modalar-msg-load" style="display: none;">Carregando...</span>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="modalar-tabs">
                    <li class="hide">
                        <a href="#">
                            <span class="modalar-tab-title">Title</span>
                            <button type="button" class="btn-link btn-xs modalar-tab-close hide">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content" id="modalar-content">
                    <div class="tab-pane hide">Content</div>
                </div>

            </div>
            <div class="modal-footer hide" id="modalar-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<p id="meu-texto" class="hide">
    Meu <b>texto</b>
    <br>

    <a href="pagina.html">Página</a>
</p>


<button type="button" class="btn btn-primary btn-modalar" href="#meu-texto">
    Abrir
</button>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../dist/modal-abas-request.js"></script>
</body>
</html>
